name: Working Dir  and Shells
on: [push]
jobs:
    display-working-directory:
        runs-on: ubuntu-latest
        steps:
            - name: Display working directory and list of files
              run: |
                pwd
                ls -a
                echo $GITHUB_SHA
                echo $GITHUB_REPOSITORY
                echo $GITHUB_WORKSPACE

    display-working-windows:
        runs-on: windows-latest
        steps:
            - name: Display working directory and list of files
              run: |
                pwd
                ls -a
                echo $GITHUB_SHA
                echo $GITHUB_REPOSITORY
                echo $GITHUB_WORKSPACE

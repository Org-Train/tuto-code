name: PR Comment
on: 
   pull_request_target:
    types: [opened]

jobs:
    pr_comment:
        runs-on: ubtuntu-latest
        steps:
            - name: Comment on New PR
              uses: actions/github-script@v6
              with: 
                script: |
                    github.rest.issues.createComment({
                    owner: context.repo.owner,
                    repo: context.repo,
                    issue_number: context.issue.number
                    body: "Thanks for contributing"
                    })

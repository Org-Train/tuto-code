name: Status Check 
on: [push]
jobs:
    job-1:
      runs-on: ubuntu-latest
      steps:
        - name: step 1
          run: sleep 20
        - name: to Fail 
          run: exit 1  
        - name: Runs on Failure
          if: failure()
          run:  echo "Runs only on Failure"
        - name: Runs on Success
        #This is not needed because it is the default behaviour
          if: success()
          run:  echo "Runs on Success"
        - name: always runs
          #if: success() || failure()
          if: always()
          run: echo "Runs Always"
        - name: runs on Cancel
          if: cancelled()
          run: echo "Runs on Cancel"  
    job-2:
        runs-on: ubuntu-latest
        needs: job-1
        if: failure()
        steps:
            - run: echo "Job 2"
        
    